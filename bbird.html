<!DOCTYPE html>
<html>
    <body> 
        <canvas id="draw" color ="skyblue" width="600" height = "300"  onMouseDown ="flap()" > </canvas>
        <script>
            var x = 400;
            var y = 150;
            var score = 0;
            var bird = new Image();
            var backgroundpipe = new Image();
            var background = new Image();
            var speed = 0;
            var height = Math.floor(Math.random()*230);
            var g = document.getElementById("draw").getContext("2d");
            var gameOver = 1;
            
            setInterval(tick,0.09);
            
            function tick() {
            if (gameOver === 1) {
                if (x < -70) 
                { x = 500;
                height = Math.floor(Math.random()*230);
                }
            x = x - 1;
            y = y + speed;
            speed = speed + 0.0068;
            drawGame();
            if (y < height && x < 90 && x > 0) {
                gameOver = 0;
            }
            if (y > height + 50 && x < 90 && x > 0) {
                gameOver = 0;
            }
            if (y > 300) {
                gameOver = 0;
            }
            if (y < 0) {
                gameOver = 0;
            }
            if (x === 7) {
                score = score + 1 ;
            }
            }
            else if (gameOver === 0) {
            drawGame();
            }
            }
            function drawGame() {
            if (gameOver === 1) {
            background.src = "http://i61.tinypic.com/az8k1t.jpg";
            g.drawImage(background,0,0,600,300);
            backgroundpipe.src = "http://i61.tinypic.com/2940xzs.png";
            g.drawImage(backgroundpipe,x,0,70,height);
            g.drawImage(backgroundpipe,x,height +80,70,300);
            bird.src = "http://i61.tinypic.com/1tq41u.png";
            g.drawImage(bird,50,y,40,30);
            g.fillStyle = "red";
            g.font = "20px Impact";
            g.fillText(score, 30, 30);
            }
            if (gameOver === 0) {
            g.fillStyle = "red";
            g.font = "50px Impact";
            g.fillText("-BPPJ-", 240, 180);
            g.fillText("Game Over", 140,100);
            }
            }
            function flap() {
                speed = -0.7;
            }
            function resetGame() {
                gameOver === 1;
                drawGame();
            }
        </script>
    </body>
</html>
